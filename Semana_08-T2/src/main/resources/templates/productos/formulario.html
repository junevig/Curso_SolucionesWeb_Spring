<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/all.css}">
</head>
<body>
	
	<div class="container-fluid py-4 bg-primary text-center">
		<h1 class="my-4 text-white">Producto</h1>
	</div>

	<div class="container">
		<div class="row my-4">
			<div class="col-12">
				<div class="card shadow p-4 mb-4">
					<div class="card-header text-center">
						<h5></h5>
					</div>
					<div class="card-body">
						<form th:action="@{/productos/formulario/nuevo}" th:object="${producto}" method="post" class="needs-validation" novalidate>
							<div class="row">
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar el Producto:</label>
									<input type="text" class="form-control" placeholder="Ingresar el nombre del producto" th:field="*{nombreProducto}" required>
									<div class="invalid-feedback">Debe rellenar este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar la Marca:</label>
									<input type="text" class="form-control" placeholder="Ingresar la marca del producto" th:field="*{marca}" required>
									<div class="invalid-feedback">Debe rellenar este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar la Categoría:</label>
									<select th:field="*{categoria}" class="form-select" required>
										<option value="" hidden selected>- Seleccionar una categoría -</option>
										<option value="Esmaltes">Esmaltes</option>
										<option value="Pestañas">Pestañas</option>
										<option value="Tintes">Tintes</option>
									</select>
									<div class="invalid-feedback">Debe seleccionar en este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2 mt-2 mb-2">Seleccionar la Cantidad:</label><br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0" th:field="*{cantidad}" required>
										<label class="form-check-label" for="inlineRadio1">0</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="10" th:field="*{cantidad}">
										<label class="form-check-label" for="inlineRadio2">10</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="100" th:field="*{cantidad}">
										<label class="form-check-label" for="inlineRadio3">100</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="1000" th:field="*{cantidad}">
										<label class="form-check-label" for="inlineRadio4">1000</label>
									</div>
									<div class="invalid-feedback">Debe seleccionar en este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar el Precio de Venta:</label>
									<input type="number" min="0" step="0.1" class="form-control" th:field="*{precioVenta}" required>
									<div class="invalid-feedback">Debe rellenar este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2 mt-2 mb-2">Seleccionar el Nombre del Proveedor:</label><br>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Glee" th:field="*{nombreProveedor}">
										<label class="form-check-label" for="inlineCheckbox1">Glee</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Andrea" th:field="*{nombreProveedor}">
										<label class="form-check-label" for="inlineCheckbox2">Andrea</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="PlacentaLife" th:field="*{nombreProveedor}">
										<label class="form-check-label" for="inlineCheckbox3">PlacentaLife</label>
									</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar el Precio de Compra:</label>
									<input type="number" min="0" step="0.1" class="form-control" th:field="*{precioCompra}" required>
									<div class="invalid-feedback">Debe rellenar este campo</div>
								</div>
								<div class="col-sm-12 col-md-6 mb-2">
									<label class="my-2">Ingresar la Fecha:</label>
									<input type="date" class="form-control" th:field="*{fechaCreacion}" required>
									<div class="invalid-feedback">Debe seleccionar en este campo</div>
								</div>
							</div>
							
							<input type="hidden" th:field="*{codigo}" />
							
							<div class="row text-center mt-4 mb-2">
								<div class="col-12">
									<button type="submit" class="btn btn-primary">
										Guardar
									</button>
									<a th:href="@{/productos/lista}" class="btn btn-secondary">Cancelar</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div>

	<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/validacion.js}"></script>
</body>
</html>

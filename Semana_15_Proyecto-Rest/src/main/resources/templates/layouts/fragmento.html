<!DOCTYPE html>
<html lang="es">
    <head th:fragment="cabecera">
        <meta charset="UTF-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Dashboard - SB Admin</title>
        
        <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
        <link type="text/css" th:href="@{/css/styles.css}" rel="stylesheet" />
        <link type="text/css" th:href="@{/css/all.css}" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">
    	<header th:fragment="barraSuperior">
	        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
	            <!-- Navbar Brand-->
	            <a class="navbar-brand ps-3" th:href="@{/principal/}">Start Bootstrap</a>
	            <!-- Sidebar Toggle-->
	            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
	            <!-- Navbar Search-->
	            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
	                
	            </form>
	            <!-- Navbar-->
	            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
	                <li class="nav-item dropdown">
	                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    	<i class="fas fa-user fa-fw"></i> 
							<span sec:authentication="name"></span> - 
							<span sec:authentication="principal.authorities"></span>
	                    </a>
	                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	                        <a class="dropdown-item" href="#!">Settings</a>
	                        <a class="dropdown-item" href="#!">Activity Log</a>
	                        <hr class="dropdown-divider" />
	                        <!-- 
	                        <a class="dropdown-item" th:href="@{/}">Logout</a>
	                         -->
	                        <form th:action="@{/logout}" method="post">
	                        	<button type="submit" class="dropdown-item">Salir del sistema</button>
	                        </form>
	                    </div>
	                </li>
	            </ul>
	        </nav>
        </header>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:fragment="menu">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Addons</div>
                            <a class="nav-link" th:href="@{/categoria/}">
                                <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                                Categorías
                            </a>
                            <a class="nav-link" th:href="@{/producto/}">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Productos
                            </a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Logged in as:</div>
                        Start Bootstrap
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <!-- Aquí va el contenido de la página -->
                        
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto" th:fragment="footer">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a th:href="@{/(lang=es)}">ES</a>
                                &middot;
                                <a th:href="@{/(lang=en)}">EN</a> 
                                |
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    </body>
</html>

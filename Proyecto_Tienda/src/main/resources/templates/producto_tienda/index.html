							<div class="x_content panel">
								<form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left" th:action="@{/producto_tienda/formulario}" th:object="${productoTienda}" method="post">
							<input type="hidden" th:field="*{tienda.id}" /> 
							<input type="hidden" th:field="*{id}" />
							<h2>Tienda</h2>
							<div class="row">
								<div class="col-12 col-md-2">
									<label class="col-form-label">RUC <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{tienda.ruc}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-3">
									<label class="col-form-label">Razón Social <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{tienda.nombre}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-3">
									<label class="col-form-label">Dirección <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{tienda.direccion}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-2">
									<label class="col-form-label invisible">Dirección <span class="required">*</span></label>
									<!-- Button trigger modal New Client -->
									<button type="button" class="btn btn-secondary form-control" data-toggle="modal" data-target="#buscarTiendaModal">
										Buscar
									</button>
								</div>
							</div>
							<div class="ln_solid"></div>
							<h2>Producto</h2><input type="hidden" th:field="*{producto.id}" /> 
							<div class="row">
								<div class="col-12 col-md-2">
									<label class="col-form-label">Código <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{producto.codigo}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-3">
									<label class="col-form-label">Nombre <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{producto.nombre}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-3">
									<label class="col-form-label">Descripción <span class="required">*</span>
									</label>
									<div class="">
										<input th:field="*{producto.descripcion}" type="text" required="required" class="form-control" readonly>
									</div>
								</div>
								<div class="col-12 col-md-2">
									<label class="col-form-label invisible">Dirección <span class="required">*</span></label>
									<button type="button" class="btn btn-secondary form-control" data-toggle="modal" data-target="#buscarProductoModal">
										Buscar
									</button>
								</div>
								<div class="col-12 col-md-2">
									<label class="col-form-label invisible">Dirección <span class="required">*</span></label>
									<button type="submit" class="btn btn-primary form-control">Asignar</button>
								</div>
							</div>
							
						</form>
						</div>
					</div>
				</div>

		</div>
				
				
				<div class="">
					
					<div class="page-title">
						<div class="title_left">
							<h3>Lista de los Productos en Tienda</h3>

							<div class="col-md-5 col-sm-5  form-group pull-right top_search">

				<!-- Card List Clients -->

				<div class="row">
					<div class="col-md-12 col-sm-12 ">
						<div class="x_panel">
							<div class="x_title">
									<!--
									<h2>Listado de Clientes</h2>
								-->
									<!-- 
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>

										<li class="dropdown">

										<li><a class="close-link"><i class="fas fa-times"></i></a>
										</li>
									</ul>

								<div class="clearfix"></div>
							</div>
							<div class="x_content">
								<div class="table-responsive">
									<table id="tabla" class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>Tienda</th>
												<th>RUC Tienda</th>
												<th>Código Producto</th>
												<th>Nombre Producto</th>
												<th>Stock</th>
												<th>Eliminar</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item: ${listaProductosTienda}">
												<td th:text="${item.tienda.nombre}"></td>
												<td th:text="${item.tienda.ruc}"></td>
												<td th:text="${item.producto.codigo}"></td>
												<td th:text="${item.producto.nombre}"></td>
												<td th:text="${item.stock}"></td>
												<td class="text-center">
													<a th:href="@{/producto_tienda/eliminar/}+${item.id}" class="btn btn-danger" onclick="return confirm('Desea eliminar?')">
														<i class="fas fa-trash"></i>
													</a>
												</td>
											</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<!-- Modal Tienda -->
		<div class="modal fade" id="buscarTiendaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Tiendas</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive">
									<table id="tabla_tienda" class="table table-striped table-bordered">
										<thead>
											<tr>
												<th></th>
												<th>RUC</th>
												<th>Razón Social</th>
												<th>Dirección</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item: ${listaTiendas}">
												<th>
													<button type="button" data-dismiss="modal" class="btn btn-primary seleccionarTienda" th:tienda_id="${item.id}"
													 th:tienda_ruc="${item.ruc}" th:tienda_nombre="${item.nombre}" th:tienda_direccion="${item.direccion}">
													 	Seleccionar
													 </button>
												</th>
												<td th:text="${item.ruc}"></td>
												<td th:text="${item.nombre}"></td>
												<td th:text="${item.direccion}"></td>
											</tr>
									</tbody>
								</table>
							</div>
						
					</div>
				</div>
			</div>
		</div>
		<!-- Fin Modal Tienda -->
		
		<!-- Modal Producto -->
		<div class="modal fade" id="buscarProductoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Productos</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive">
									<table id="tabla_producto" class="table table-striped table-bordered">
										<thead>
											<tr>
												<th></th>
												<th>Código</th>
												<th>Nombre</th>
												<th>Descripción</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="item: ${listaProductos}">
												<th>
													<button type="button" data-dismiss="modal" class="btn btn-primary seleccionarProducto" th:producto_id="${item.id}"
													 th:producto_codigo="${item.codigo}" th:producto_nombre="${item.nombre}" th:producto_descripcion="${item.descripcion}">
													 	Seleccionar
													 </button>
												</th>
												<td th:text="${item.codigo}"></td>
												<td th:text="${item.nombre}"></td>
												<td th:text="${item.descripcion}"></td>
											</tr>
									</tbody>
								</table>
							</div>
						
					</div>
				</div>
			</div>
		</div>

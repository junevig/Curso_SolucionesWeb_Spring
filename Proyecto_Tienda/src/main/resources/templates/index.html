<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" >
    <link rel="stylesheet" th:href="@{/css/estilos.css}" >
    <link rel="stylesheet" th:href="@{/css/all.css}" >
    <title>LOGIN</title>
</style>
</head>

<body>
    <div class="container">
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${error != null}">
			<div th:text="${error}"></div>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		
        <div class="row justify-content-center pt-5 mt-5 m-1">
            <div class="col-sm-8  col-md-6  col-xl-4 col-lg-5 text-center formulario">
                <i class="fas fa-user-tie fa-5x  icons" ></i>
                <form class="needs-validation" 
                th:action="@{/}" method="post">
                    <div class="form-group text-center pt-3">
                        <h1 class="text-light">INICIAR SESIÓN</h1>
                    </div>
                    <div class="form-group mx-sm-4 pt-3">
                        <input type="text" class="form-control" placeholder="Ingrese su Usuario" required minlength="3" id="username" name="username"
                        value="julio">
                        <div class="invalid-feedback">Ingrese un usuario valido</div>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" required minlength="3" id="password" name="password"
                        value="123456">
                        <div class="invalid-feedback">Ingrese una contraseña valida</div>
                    </div>
                    <div class="form-group mx-sm-4 pb-2">
                    	<button type="submit" class="btn btn-block ingresar">Ingresar</button>
                    </div>
                    <!--  
                    <div class="form-group mx-sm-4 text-right">
                        <span class=""><a href="#" class="olvide">Olvide mi contraseña?</a></span>
                    </div>
                    <div class="form-group text-center">
                        <span><a href="" class="olvide1">REGISTRARSE</a></span>
                    </div>
                    -->
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}" ></script>
    <script type="text/javascript" th:src="@{/js/validation.js}"></script>
</body>

</html>

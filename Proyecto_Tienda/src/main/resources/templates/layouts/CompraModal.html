<!-- Modal Proveedor -->
<div class="modal fade" id="buscarProveedorModal" tabindex="-1"
	aria-labelledby="exampleModalLabel" aria-hidden="true"
	th:fragment="ProveedorModal">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Proveedores</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="table-responsive">
					<table id="tabla_proveedor"
						class="table table-striped table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>RUC</th>
								<th>Razón Social</th>
								<th>Dirección</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item: ${listaProveedores}">
								<th>
									<button type="button" data-dismiss="modal"
										class="btn btn-primary seleccionarProveedor"
										th:proveedor_id="${item.id}" th:proveedor_ruc="${item.ruc}"
										th:proveedor_razonSocial="${item.razonSocial}"
										th:proveedor_direccion="${item.direccion}">Seleccionar</button>
								</th>
								<td th:text="${item.ruc}"></td>
								<td th:text="${item.razonSocial}"></td>
								<td th:text="${item.direccion}"></td>
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	</div>
</div>
<!-- Fin Modal Proveedor -->

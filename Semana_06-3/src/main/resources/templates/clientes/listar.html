<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Lista de Clientes</h1>
	<table border=1>
		<thead>
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>CORREO</th>
				<th>FECHA</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${listaClientes}">
				<!-- AquÃ­ van los atributos de la clase -->
				<td th:text="${item.id}"></td>
				<td th:text="${item.nombre}"></td>
				<td th:text="${item.apellido}"></td>
				<td th:text="${item.correo}"></td>
				<td th:text="${item.fechaCreacion}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
